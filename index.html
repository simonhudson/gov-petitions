<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Parliament Petitions</title>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
</head>
<body>
<noscript>
    <p><strong>Warning! JavaScript is not enabled.</strong></p>
    <p>This software requires your browser to have JavaScript enabled.</p>
</noscript>
<div class="wrap" id="main-wrap">

    <div class="ko-petition-list">
        <h1><a data-bind="text: petitionData().action, attr: { 'href': petitionData().link }"></a></h1>
        <p><strong data-bind="text: petitionData().signature_count"></strong> signatures so far</p> 
        <!-- ko if: petitionData().background -->
        <p data-bind="text: petitionData().background"></p>
        <!-- /ko -->
        <!-- ko if: petitionData().additional_details -->
        <p data-bind="text: petitionData().additional_details"></p>
        <!-- /ko -->
    </div>

</div><!--/wrap-->

<!--libraries-->
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
