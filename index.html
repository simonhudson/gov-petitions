<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Parliament Petitions</title>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<noscript>
    <p><strong>Warning! JavaScript is not enabled.</strong></p>
    <p>This software requires your browser to have JavaScript enabled.</p>
</noscript>
<div class="wrap" id="main-wrap">

    <form id="petition-search">
        <label for="petition-search__q">Petition ID</label>
        <input id="petition-search__q" placeholder="114003" required type="search" />
        <input type="submit" value="Search" />
    </form>

    <div class="ko-petition-list">
        <!-- ko if: error() !== '' -->
            <p data-bind="text: error"></p>
        <!-- /ko -->
        <!-- ko if: error() === '' -->
            <!-- ko if: data().action -->
            <h1><a data-bind="text: data().action, attr: { 'href': data().link, 'target': '_blank' }"></a></h1>
            <!-- /ko -->
            <!-- ko if: data().open_at && data().signature_count -->
            <p><strong data-bind="text: data().signature_count + ' signatures since '"></strong><span data-bind="text: new Date(data().open_at)"></span></p>
            <!-- /ko -->
            <!-- ko if: data().background -->
                <p data-bind="text: data().background"></p>
            <!-- /ko -->
            <!-- ko if: data().additional_details -->
                <p data-bind="text: data().additional_details"></p>
            <!-- /ko -->
        <!-- /ko -->
    </div>

</div><!--/wrap-->

<!--libraries-->
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
