<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Parliament Petitions</title>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
</head>
<body>
<noscript>
    <p><strong>Warning! JavaScript is not enabled.</strong></p>
    <p>This software requires your browser to have JavaScript enabled.</p>
</noscript>
<div class="wrap" id="main-wrap">

    <div class="ko-petition-list">
        <!-- ko if: error() !== '' -->
            <p data-bind="text: error"></p>
        <!-- /ko -->
        <!-- ko if: error() === '' -->
            <h1><a data-bind="text: data().action, attr: { 'href': data().link }"></a></h1>
            <p><strong data-bind="text: data().signature_count"></strong> signatures since <span data-bind="text: data().open_at__format"></span></p> 
            <!-- ko if: data().background -->
                <p data-bind="text: data().background"></p>
            <!-- /ko -->
            <!-- ko if: data().additional_details -->
                <p data-bind="text: data().additional_details"></p>
            <!-- /ko -->
        <!-- /ko -->
    </div>

</div><!--/wrap-->

<!--libraries-->
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
